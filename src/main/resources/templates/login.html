<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Despesa Zero</title>

    <link rel="stylesheet" th:href="@{/css/base.css}" />

    <link rel="stylesheet" th:href="@{/css/components/card.css}" />
    <link rel="stylesheet" th:href="@{/css/components/button.css}" />

    <link rel="stylesheet" th:href="@{/css/pages/login.css}" />
</head>
<body>
<div class="login-container">
    <div class="login-card">

        <h1>Despesa Zero</h1>

        <p class="subtitle">
            Entre com sua conta já registrada e aproveite o Despesa Zero.<br>Gaste Menos e Viva Mais!
        </p>

        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Email</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Seu@email.com"
                        required
                />
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="••••••••"
                        required
                />
            </div>

            <div th:if="${param.message}"
                 class="error-message"
                 th:text="${param.message}">
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <p class="register-link">
            Ainda não possui uma conta registrada?
            <a th:href="@{/register}">Criar Conta!</a>
        </p>

    </div>
</div>
</body>
</html>
